apps: 
  - cwd: ./
    env: 
      NODE_ENV: development
    env_production: 
      NODE_ENV: production
    name: main-bot
    node_args: "--unhandled-rejections=strict"
    script: dist/index.js
deploy: 
  - fetch: all
    production:
      post-deploy: "npm install && npm update && npm run build"
      repo: "git@github.com:BuildTheEarth/main-bot.git"
